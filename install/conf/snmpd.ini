[program:snmpd]
user=root
directory=/usr/local/snmp
command=/usr/local/snmp/sbin/snmpd -c /usr/local/snmp/etc/snmpd.conf
autostart=true
autorestart=true
startsecs=5
stopsignal=HUP
stopasgroup=true
stopwaitsecs=5
stdout_logfile_maxbytes=20MB
stdout_logfile=/var/log/supervisor/%(program_name)s-out.log
stderr_logfile_maxbytes=20MB
stderr_logfile=/var/log/supervisor/%(program_name)s-err.log