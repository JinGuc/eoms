[auth]
#认证的用户名
username = jinguc
#认证的密码
password = jinguc_py_eoms!@#

[env]
#运行环境
app_env = production

[server]
#监听的服务ip
host = 0.0.0.0
#监听的端口
port = 888

[access]
#允许访问服务的地址（白名单）
access_ip = {'0.0.0.0/0'}

[apache]
data=
conf=/usr/local/apache/conf/
vhosts=/usr/local/apache/conf/vhosts/
log=/home/wwwlogs/
logFilter={'access_log', 'error_log'}

[nginx]
data=
conf=/usr/local/nginx/conf/
vhosts=/usr/local/nginx/conf/vhosts/
log=/home/wwwlogs/
logFilter={'nginx_error', '.log'}

[mysql]
data=/usr/local/mysql/var/
conf=/etc/
log=/usr/local/mysql/var/
logFilter={'.log', '.err'}

[snmp]
conf=/etc/snmp/etc/
log=
logFilter={}

[redis]
conf=/usr/local/redis/etc/
log=
logFilter={}

[ipcc]
conf=/usr/local/ccenter/
log=/usr/local/ccenter/log/
logFilter={}

[docker]
conf=
log=
logFilter={}

[php]
conf=
log=
logFilter={}

[php-fpm]
conf=
log=
logFilter={}
